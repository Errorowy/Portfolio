<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    
    <!-- Font Implementation -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <!-- Boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Bootstrap icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- MDB -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css"> -->



    <title>Portfolio - Errorowy</title>

    <style>

        .navbar-toggler {
            margin-right: 1.5rem!important;
        }

        .navbar-nav, a {
                text-align: center;
                padding: 20px !important;
            }

        @media (max-width: 372px) {
            .navbar-toggler {
                display: block;
                margin: 0 auto !important;
            }

            .navbar-nav, a {
                text-align: center;
                margin: 0px 0 !important;
                padding: 20px !important;
            }

            .container-fluid {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #navimg {
                display: block;
                margin: 0 auto !important;
            }
        }

    </style>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img id="navimg" src="../LOGO.png" class="ms-3">
            <button
                data-mdb-collapse-init
                class="navbar-toggler fs-1"
                type="button"
                data-mdb-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
                data-mdb-toggle-icon="x">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto me-5 justify-content-center">
                    <a class="nav-link mx-3 fw-bold fs-5" aria-current="page" href="../index.html">O Mnie</a>
                    <a class="nav-link mx-3 fw-bold fs-5" href="../portfolio/portfolio.html">Portfolio</a>
                    <a class="nav-link active mx-3 fw-bold fs-5" href="#">Kontakt</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="content">
        
        <h1 style="text-align: center;">KONTAKT</h1>
        <br>
        <hr style="margin: 0 auto; width: 40%; border: 5px solid rgb(0, 0, 0); border-radius: 10px;">
        <br>
        <div id="contactbox">
            <a href="https://github.com/Errorowy" target="_blank" style="color: white;">
                <button type="button" class="btn btn-dark">
                    <i class="bi bi-github" style="font-size: 20px;"></i>
                    <span style="font-size: 20px; margin-left: 10px;">Github</span>
                </button>
            </a>
            <div id="contactdata">
                <div>
                    <i class="bi bi-envelope-at-fill"></i>
                    <a href="mailto:errorowypolska@gmail.com">errorowypolska@gmail.com</a>
                </div>
                <div>
                    <i class="bi bi-discord"></i>
                    <a>errorowy</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js">

        import { Collapse, initMDB } from "mdb-ui-kit";

        initMDB({ Collapse });

    </script>

</body>
</html>
